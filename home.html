<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Personal Diary</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #5579f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            font-size: 2.5em;
            font-weight: bold;
            color: #1f2937; 
            margin-bottom: 30px;
            text-align: center;
        }

        .card-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: lightblue;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); 
            width: 260px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); 
        }

        .card h3 {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 10px;
        }

        .card p {
            color: #6b7280; 
            margin-bottom: 15px;
            font-size: 1em;
            line-height: 1.5;
        }

        .card a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6366f1; 
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
           background-color: rgb(3, 158, 3);
        }

        
        .signout-button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #ff6b6b; 
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .signout-button:hover {
           background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h2>Welcome to Your Personal Diary</h2>
    <div class="card-container">
        <div class="card">
            <h3>Write Diary</h3>
            <p>Document your thoughts and daily experiences.</p>
            <a href="/write-diary">Write Diary</a>
        </div>
        <div class="card">
            <h3>View Diary</h3>
            <p>Review your past diary entries.</p>
            <a href="/view-diary">View Diary</a>
        </div>
    </div>

    
    <a href="/logout" class="signout-button">Sign Out</a>

</body>
</html>
